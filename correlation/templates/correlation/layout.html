{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'correlation/styles.css' %}?{% now "U" %}">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div>
              <ul class="navbar-nav mr-auto">
                
                {% if user.is_authenticated %}

                    <li class="nav-item">
                    </li>

                   <li class="nav-item">
                        <a class="nav-link" id='logout' href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" id='login' href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id='register' href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>

        <div class="body">
            {% block body %}

            {% endblock %}

  {% block script %}
      <script src="{% static 'correlation/index.js' %}?{% now "U" %}"></script>
  {% endblock %}
        </div>
    </body>
</html>
